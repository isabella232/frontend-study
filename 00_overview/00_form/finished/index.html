<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="lastName">姓</label>
        <input type="text" id="lastName" name="lastName" placeholder="山田" />
      </div>
      <div>
        <label for="firstName">名</label>
        <input type="text" id="firstName" name="firstName" placeholder="太郎" />
      </div>
      <div>
        <div>好きな色</div>
        <label for="red">赤</label>
        <input type="checkbox" id="red" name="color[]" value="red" />
        <label for="green">緑</label>
        <input type="checkbox" id="green" name="color[]" value="green" />
        <label for="blue">青</label>
        <input type="checkbox" id="blue" name="color[]" value="blue" />
      </div>
      <div>
        <label for="agree">同意します</label>
        <input type="radio" id="agree" name="agree" value="true" />

        <label for="disagree">同意しません</label>
        <input type="radio" id="disagree" name="agree" value="false" />
      </div>
      <button type="submit">登録</button>
    </form>
  </body>
</html>
